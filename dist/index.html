<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/89d1718713.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>TODO</title>
  </head>
  <body>
    <header>
      <h1><i class="fa-sharp fa-solid fa-check-double"></i> To-Do List</h1>
    </header>
    <nav>
      <button class="hvr-underline-from-center">
        <i class="fa-sharp fa-solid fa-inbox"></i> Inbox
      </button>
      <button class="hvr-underline-from-center">
        <i class="fa-sharp fa-solid fa-calendar-day"></i> Today
      </button>
      <button class="hvr-underline-from-center">
        <i class="fa-sharp fa-solid fa-calendar-week"></i> Week
      </button>
      <button class="hvr-underline-from-center">
        <i class="fa-sharp fa-solid fa-list-check"></i> Projects
      </button>
    </nav>
    <main>
      <button><i class="fa-solid fa-plus"></i> Add Task</button>
    </main>
  </body>
</html>
