<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/89d1718713.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>TO-DO</title>
  </head>
  <body>
    <header>
      <h1><i class="fa-sharp fa-solid fa-check-double"></i> To-Do List</h1>
    </header>

    <nav>
      <button class="hvr-underline-from-center" id="inbox">
        <i class="fa-sharp fa-solid fa-inbox"></i> Inbox
      </button>
      <button class="hvr-underline-from-center" id="today">
        <i class="fa-sharp fa-solid fa-calendar-day"></i> Today
      </button>
      <button class="hvr-underline-from-center" id="week">
        <i class="fa-sharp fa-solid fa-calendar-week"></i> Week
      </button>
      <button class="hvr-underline-from-center" id="projects">
        <i class="fa-solid fa-folder"></i> Projects
      </button>
      <button class="hvr-underline-from-center" id="completed">
        <i class="fa-solid fa-list-check"></i> Completed
      </button>
    </nav>

    <main id="task-field">
      <button id="addtask-btn">
        <i class="fa-solid fa-plus"></i> Add Task
      </button>
    </main>

    <div class="edit-modal">
      <div class="modal-content">
        <div class="modal-body">
          <div class="hvr-underline-reveal">
            <input
              type="text"
              id="text-edit"
              name="text"
              placeholder="Write something.."
            />
          </div>
          <input type="date" id="date-edit" class="hvr-underline-from-center" />
          <div class="priority">
            <button class="priority-btn btn-low-priority">Low</button>
            <button class="priority-btn btn-medium-priority">Medium</button>
            <button class="priority-btn btn-high-priority">High</button>
          </div>
          <button type="submit" id="submit-edit">Submit</button>
        </div>
      </div>
    </div>

    <section class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h1>Create new...</h1>
        </div>
        <div class="modal-navbar">
          <button class="hvr-bubble-bottom">Task</button>
          <button class="hvr-bubble-bottom">Project</button>
        </div>
        <div class="modal-body">
          <div class="hvr-underline-reveal">
            <input
              type="text"
              id="text"
              name="text"
              placeholder="Write something.."
            />
          </div>

          <input type="date" id="date" class="hvr-underline-from-center" />

          <div class="priority">
            <button id="btn-low-priority" class="priority-btn">Low</button>
            <button id="btn-medium-priority" class="priority-btn">
              Medium
            </button>
            <button id="btn-high-priority" class="priority-btn">High</button>
          </div>

          <button type="submit" id="submit">Submit</button>
        </div>
      </div>
    </section>
  </body>
</html>
