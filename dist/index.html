<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <title>Todo-App</title>
  </head>

  <body
    class="text-slate-600 bg-slate-100 flex justify-center items-center h-screen"
  >
    <div
      class="container grid grid-cols-custom shadow-md bg-white h-[80%] w-[60%] rounded-md"
    >
      <!-- Navbar -->
      <nav
        class="navbar border-r border-slate-200 flex flex-col items-center justify-evenly"
      >
        <div
          class="flex flex-col justify-center items-center space-y-4 h-[30%]"
        >
          <div
            class="font-bold text-violet-500 text-xl hover:cursor-pointer hover:text-violet-300"
            id="inbox-btn"
          >
            Inbox
          </div>
          <div
            class="font-bold text-violet-500 text-xl hover:cursor-pointer hover:text-violet-300"
            id="today-btn"
          >
            Today
          </div>
          <div
            class="font-bold text-violet-500 text-xl hover:cursor-pointer hover:text-violet-300"
            id="upcoming-btn"
          >
            Upcoming
          </div>
        </div>

        <!-- Projects Section -->
        <div class="flex flex-col text-center h-[70%] w-full">
          <div
            class="font-bold text-violet-500 text-xl hover:cursor-pointer hover:text-violet-300 mb-3"
            id="projects-menu"
          >
            Projects
          </div>
          <div id="project-list" class="hidden space-y-3 text-center">
            <button
              id="add-project-btn"
              class="w-[40%] p-2 rounded-md hover:bg-slate-100"
            >
              + New project
            </button>
          </div>
        </div>
      </nav>

      <!-- Main Block -->
      <main id="main" class="flex flex-col items-center overflow-auto"></main>

      <!-- Modal Project -->
      <div
        id="project-modal"
        class="hidden fixed z-[1] left-0 top-0 w-full h-full bg-[rgba(0,0,0,0.4)]"
      >
        <div
          id="modal-content"
          class="flex flex-col bg-[#fefefe] my-[15%] mx-auto p-5 w-[30%] rounded-md"
        >
          <div class="flex flex-col items-center space-y-3">
            <h1 class="text-xl font-bold">Project name:</h1>
            <input
              type="text"
              id="project-name-input"
              class="border-gray-300 border p-2 w-[80%] rounded-md focus:bg-gray-100 focus:border-gray-200 outline-none"
              placeholder="e.g. shoping list, fitness routine, etc."
            />
            <button
              id="submit-project-btn"
              class="border-gray-300 border w-[20%] p-2 rounded-md hover:bg-green-600 hover:border-green-600 hover:text-white"
            >
              Submit
            </button>
          </div>
        </div>
      </div>

      <!-- Modal Todo -->
      <div
        id="todo-modal"
        class="hidden fixed z-[1] left-0 top-0 w-full h-full bg-[rgba(0,0,0,0.4)]"
      >
        <div
          class="flex flex-col bg-[#fefefe] my-[15%] mx-auto p-5 w-[30%] rounded-md"
        >
          <div class="flex flex-col items-center space-y-3">
            <h1 class="text-xl font-bold">To do:</h1>
            <input
              type="text"
              id="todo-name-input"
              class="border-gray-300 border p-2 w-[80%] rounded-md focus:bg-gray-100 focus:border-gray-200 outline-none"
              placeholder="e.g. buy groceries, read a book etc."
            />
            <input
              type="date"
              id="todo-date-input"
              class="w-[20%] outline-none"
            />
            <button
              id="submit-todo-btn"
              class="border-gray-300 border w-[20%] p-2 rounded-md hover:bg-green-600 hover:border-green-600 hover:text-white"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
