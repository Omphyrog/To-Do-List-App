<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/89d1718713.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>To-Do App</h1>
      </header>
      <main class="main">
        <section class="section">
          <h1>Inbox</h1>
          <button class="btn add-btn" id="section-button">
            <i class="fa-sharp fa-solid fa-plus"></i>Add task
          </button>
        </section>
        <nav class="navbar">
          <div class="menu">
            <button class="btn" id="inbox">
              <i class="fa-sharp fa-solid fa-inbox"></i> Inbox
            </button>
            <button class="btn" id="today">
              <i class="fa-sharp fa-solid fa-calendar-days"></i> Today
            </button>
            <button class="btn" id="week">
              <i class="fa-sharp fa-solid fa-calendar-week"></i> This week
            </button>
          </div>
          <div class="projects">
            <h1>Projects</h1>
            <button class="btn add-btn">
              <i class="fa-sharp fa-solid fa-plus"></i>Add Task
            </button>
          </div>
        </nav>
      </main>
      <footer class="footer">Made by Omphyrog</footer>
    </div>
  </body>
</html>
